<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Sattu Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: -1;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
            50% { background: linear-gradient(135deg, #fecfef 0%, #ff9a9e 100%); }
            100% { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .animated-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6f61; }
            25% { color: #ff9a9e; }
            50% { color: #fecfef; }
            75% { color: #ff6f61; }
            100% { color: #ff9a9e; }
        }

        h2 {
            color: #333;
        }

        .payment-details {
            text-align: left;
            margin-top: 20px;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .payment-method {
            margin: 0 10px;
        }

        .payment-method img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        .payment-method p {
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #ff3e30;
        }
    </style>
</head>
